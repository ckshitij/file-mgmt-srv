<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Large File Upload / Download</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 0.5rem;
    }

    button:hover {
      background: #0056b3;
    }

    progress {
      width: 100%;
      height: 20px;
      margin-top: 1rem;
    }

    .status {
      margin-top: 1rem;
      padding: 0.5rem;
      background: #e0f7fa;
      border-left: 4px solid #00acc1;
      border-radius: 4px;
      color: #006064;
      font-weight: 500;
    }

    hr {
      margin: 2rem 0;
      border: none;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Large File</h2>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload</button>
    <div id="status" class="status" style="display:none;"></div>
    <progress id="progressBar" value="0" max="100"></progress>

    <hr />

    <h2>Download File</h2>
    <input type="text" id="downloadFilename" placeholder="Enter filename to download" />
    <button onclick="downloadFile()">Download</button>
  </div>

  <script>
    async function uploadFile() {
      const file = document.getElementById('fileInput').files[0];
      const statusEl = document.getElementById('status');
      const progressBar = document.getElementById('progressBar');
      if (!file) return;

      const chunkSize = 4 * 1024 * 1024; // 4MB
      const totalChunks = Math.ceil(file.size / chunkSize);

      // Step 1: init upload
      const initRes = await fetch('/init-upload', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          filename: file.name,
          total_chunks: totalChunks,
          chunk_size: chunkSize
        })
      });

      const { session_id } = await initRes.json();

      // Step 2: upload each chunk
      for (let i = 0; i < totalChunks; i++) {
        const start = i * chunkSize;
        const end = Math.min(start + chunkSize, file.size);
        const chunk = file.slice(start, end);

        await fetch(`/upload-chunk?session_id=${session_id}&chunk=${i}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/octet-stream' },
          body: chunk
        });

        progressBar.value = ((i + 1) / totalChunks) * 100;
        statusEl.style.display = 'block';
        statusEl.textContent = `Uploading... Chunk ${i + 1} of ${totalChunks}`;
      }

      // Step 3: finalize
      await fetch(`/finalize-upload?session_id=${session_id}`);
      statusEl.textContent = `âœ… Upload complete! File: ${file.name}`;
    }

    function downloadFile() {
      const filename = document.getElementById('downloadFilename').value;
      if (!filename) return alert("Enter a filename to download");
      window.location.href = `/download?filename=${encodeURIComponent(filename)}`;
    }
  </script>
</body>
</html>
